<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- riga di prodotti -->
    <div class="product-row">
        
        <!-- box prodotto 1 -->
        <div class="product-box">
            
            <!-- foto prodotto + elementi sovrapposti -->
            <div class="product-img">
                
                <!-- product photo + hover  -->
                <img src="img/1.webp" class="img1">
                <img src="img/1b.webp" class="img2">
                
                <!-- Like button  -->
                <div class="like">
                    &hearts;
                </div>
                
                <!-- product tag  -->
                <div class="product-tag">
                    <div class="discount">-50%</div>
                    <div class="other">Sostenibilità</div>
                </div>

            </div>
            
            <!-- product info (taglia, prezzo, ecc..) -->
            <div class="product-info">
                <div class="brand">Levi's</div>
                <div class="name">RELAXED FIT TEE UNISEX</div>
                <div class="price">14,99 € <span>29,99 €</span></div>
            </div>

        </div>
